[tox]
minversion = 2.0
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = .[test]
commands = {toxinidir}/tools/pretty_tox.sh

[testenv:pep8]
deps =
  flake8
  doc8
commands =
#  doc8 doc/source
  flake8 {posargs}

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py test --coverage --testr-args='{posargs}'

[testenv:docs]
commands = python setup.py build_sphinx

[flake8]
show-source = True
builtins = _
ignores = H103
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
